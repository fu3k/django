<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
</head>
<body>
    <form action='register' method="POST">
        {% csrf_token %}
        first_name:<input type="text" name="first_name" placeholder="first name" ><br/>
        last_name:<input type="text" name="last_name" placeholder="last name" ><br/>
        username:<input type="text" name="username" placeholder="username" ><br/>
        email:<input type="email" name="email" placeholder="email" ><br/>
        pass1:<input type="password" name="pass1" placeholder="****" ><br/>
        pass2:<input type="password" name="pass2" placeholder="****" ><br/>
        <input type="submit">
    </form> 
    {%for msg in messages%}
    <h1>{{msg}}</h1>
    {%endfor%}

</body>
</html>
